<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>
<body>
<div class="row ml-0 mr-0">
    <div class="col-md-10 offset-1 mt-5">

        <a th:href="@{'/modules/select_mentor'}" class="btn btn-success">+Add</a>

        <div class="row mt-4 mr-0 ml-0">
            <table class="table table-hover table-responsive-sm table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Course name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Description</th>
                    <th scope="col">Add Module</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="course : ${courses}">
                    <th scope="row"> ⚫️</th>
                    <td>
                        <a th:href="@{'/modules/' + ${course.id}}" th:text="${course.name}"></a>
                    </td>
                    <td th:each="authors : ${authors}">
                        <a  th:href="@{'/authors/by_id/' + ${authors.id}}" th:text="${authors.firstName} + ' ' +  ${authors.lastName}"></a>
                    </td>
                <td th:text="${course.description}"></td>

                <td th:href="@{'/modules/add_module_by_id/'+${course.id}}"
                class="btn btn-success">Add Module</td>

                <td>
                    <a th:href="@{'/course/edit/'+${course.id}}" class="btn btn-danger btn-sm">
                        <span class="btn btn-warning"></span> Edit </a>
                </td>

                <td>
                    <a th:href="@{'/course/delete/' + ${course.id}}" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-trash"></span> Delete </a>
                </td>
                </tr>
                </tbody>


            </table>
        </div>
    </div>
</div>

<script>
    function makePUTrequest() {
        $.ajax({
            url: 'test.html',
            type: 'PUT',
            success: function (result) {
                // Do something with the result
            }
        });
    }

    function makeDELETErequest(url) {
        fetch(
            url,
            {method: 'DELETE'}
        ).then(response => location.reload())
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
